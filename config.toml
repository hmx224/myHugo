## 配置 utteranc评论,教程参考 https://utteranc.es/
[params.utteranc]
  enable = true
  repo = "https://github.com/hmx224/myHugo.git" ##换成自己得
  issueTerm = "pathname"
  theme = "github-light"


## 配置代码高亮
[markup]
  [markup.highlight]
    lineNos = true
    style = "github"

